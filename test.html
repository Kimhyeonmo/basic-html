<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타트업 솔루션</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#features">특징</a></li>
          <li><a href="#pricing">가격</a></li>
          <li><a href="#contact">문의</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>혁신적인 스타트업 솔루션</h1>
        <p>당신의 비즈니스를 다음 단계로 이끌어줄 최고의 선택</p>
        <button>지금 시작하기</button>
      </section>

      <section id="features" class="features">
        <div class="feature-box">
          <h3>빠른 구현</h3>
          <p>몇 번의 클릭만으로 서비스 구축 가능</p>
        </div>
        <div class="feature-box">
          <h3>확장성</h3>
          <p>비즈니스 성장에 맞춰 쉽게 확장</p>
        </div>
        <div class="feature-box">
          <h3>24/7 지원</h3>
          <p>언제든 필요한 때 전문가의 도움을 받으세요</p>
        </div>
      </section>

      <section id="pricing" class="pricing">
        <div class="plan">
          <h3>기본</h3>
          <p>\10,000/월</p>
          <p>기본 기능<br />이메일 지원</p>
          <a href="about:blank"><button>선택하기</button></a>
        </div>
        <div class="plan">
          <h3>프로</h3>
          <p>\30,000/월</p>
          <p>모든 기본 기능<br />고급 분석<br />우선 지원</p>
          <a href="about:blank"><button>선택하기</button></a>
        </div>
      </section>

      <section id="contact" class="contact">
        <h2>문의하기</h2>
        <form>
          <input type="text" placeholder="이름" />
          <input type="email" placeholder="이메일" />
          <textarea placeholder="메시지"></textarea>
          <button type="submit">보내기</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 스타트업 솔루션. All rights reserved.</p>
      <a href="#">개인정보 처리방침</a> | <a href="#">이용약관</a>
    </footer>
  </body>
</html>
